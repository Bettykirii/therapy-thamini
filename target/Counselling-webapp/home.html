<!DOCTYPE html>
<html>

<head>
    <title>W3.CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
    <link rel="stylesheet" href="Css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

    <link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <style>
.mySlides {display:none;};

.responsive {
  width: 100%;
  height: auto;
}
</style>
</head>

<body>

<div id="nav-placeholder">

</div>

<script>
$(function(){
  $("#nav-placeholder").load("nav.html");
});
</script>


<!-- Menu Icon -->
<div class="menuIcon">
    <span class="icon icon-bars"></span>
    <span class="icon icon-bars overlay"></span>
</div>

<div style="background-color:#F3CAEE;height:200px;text-align:center" >
<h2>Thamini Counselling</h2>
    <br>
    <h3 style="	font: normal 36px 'Cookie', cursive;
">Courage Works <br>
    Thamini Online Counselling</h3>

</div>

<Section class="img-slider" >
    <div class="slider-container">

        <div class="slide">
            <img src="https://cdn.pixabay.com/photo/2016/11/22/22/10/dark-1850852_960_720.jpg" class="responsive" style="height:600px">
            <div class="w3-display-middle w3-large w3-container w3-padding-16 w3-black">
                Is it too dark in there?
            </div>
        </div>

        <div class="slide">
            <img src="https://wallpaperaccess.com/full/1363953.jpg" class="responsive" style="height:600px" >
            <div class="w3-display-middle w3-large w3-container w3-padding-16 w3-black">
            Lets help you get a little light
            </div>
        </div>

        <div class="slide">
            <img src="https://cdn.hipwallpaper.com/i/26/50/hKMHR9.jpg" class="responsive" style="height:600px">
            <div class="w3-display-middle w3-large w3-container w3-padding-16 w3-black">
                The light isn't so far ahead
            </div>
        </div>

    </div>
</Section>

<div id="footer-placeholder">

</div>

<script>
$(function(){
  $("#footer-placeholder").load("footer.html");
});
</script>

</body>
</html>
