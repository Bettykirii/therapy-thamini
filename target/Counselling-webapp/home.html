<html>

<head>

          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

    <link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">

    <style>
.mySlides {display:none;}
.responsive {
  width: 100%;

}

</style>
</head>

<body>

<div id="nav-placeholder">

</div>

<script>
$(function(){
  $("#nav-placeholder").load("nav.html");
});
</script>


<!-- Menu Icon -->
<div class="menuIcon">
    <span class="icon icon-bars"></span>
    <span class="icon icon-bars overlay"></span>
</div>

<div style="background-color:#F3CAEE;height:200px;text-align:center" >
<h2>Thamini Counselling</h2>
    <br>
    <h3>Courage Works</h3>
</div>

<Section class="img-slider" >
    <div class="slider-container">

        <div class="slide">
            <img src="https://cdn.pixabay.com/photo/2016/11/22/22/10/dark-1850852_960_720.jpg" class="responsive" width="600" height="400" >
            <div class="w3-display-middle w3-large w3-container w3-padding-16 w3-black">
                Is it too dark in there?
            </div>
        </div>

        <div class="slide">
            <img src="https://wallpaperaccess.com/full/1363953.jpg" class="responsive" width="600" height="400">
            <div class="w3-display-middle w3-large w3-container w3-padding-16 w3-black">
            Lets help you get a little light
            </div>
        </div>

        <div class="slide">
            <img src="https://cdn.hipwallpaper.com/i/26/50/hKMHR9.jpg" class="responsive" width="600" height="400">
            <div class="w3-display-middle w3-large w3-container w3-padding-16 w3-black">
                The light isn't so far ahead
            </div>
        </div>

    </div>
</Section>

<div id="footer-placeholder">

</div>

<script>
$(function(){
  $("#footer-placeholder").load("footer.html");
});
</script>
<script>

 let menuIcon = document.querySelector('.menuIcon');


        menuIcon.addEventListener('click', () => {
            if (nav.style.transform != 'translateX(0%)') {
                nav.style.transform = 'translateX(0%)';
                nav.style.transition = 'transform 0.2s ease-out';
            } else {
                nav.style.transform = 'translateX(-100%)';
                nav.style.transition = 'transform 0.2s ease-out';
            }
        });


        // Toggle Menu Icon ========================================
        let toggleIcon = document.querySelector('.menuIcon');

        toggleIcon.addEventListener('click', () => {
            if (toggleIcon.className != 'menuIcon toggle') {
                toggleIcon.className += ' toggle';
            } else {
                toggleIcon.className = 'menuIcon';
            }
        });
</script>

</body>
</html>
